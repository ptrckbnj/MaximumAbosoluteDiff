<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />
    <title>Phitopolis</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="center">
        <h1 class="heading">Maximum Absolute Difference - Successive </h1>

        <form name="examform">
            <div class="text_field">
                <input type="text" id="numbers" required>
                <label>Enter a number</label>
                <span></span>
            </div>
            <div class="text_field">
                <input type="text" name="sorted" required>
                <span></span>
                <label>Sorted Elements</label>
            </div>
            <div class="text_field">
                <input type="text" name="result" required>
                <span></span>
                <label>Result</label>
            </div>
            <input type="button" value="Submit" onClick="sumValues()">
            <input type="button" value="In an array" onClick="location.href='index3.html'">
        </form>
    </div>

    <script type="text/javascript">

        function sumValues() {

            const num = document.getElementById("numbers").value;
            const separatedNum = num.split(",");
            const numLength = separatedNum.length;
            const sortedNum = separatedNum.sort();
            var result = 0;


            for (var i = 0; i < numLength; i++) {


                if (sortedNum[i] >= -1000 && sortedNum[i] <= 1000) {
                    for (var j = i; j < numLength; j++) {
                        result = Math.max(result, calDiff(i, j, sortedNum))                       
                    }
                }
                if (sortedNum[i] <= -1000 || sortedNum[i] >= 1000) {
                    alert("Numbers should be in range of -1000 and 1000");
                    result = 0;
                    document.examform.result.value = result;
                    break;
                }

                
            }

            if (result !== 0) {
                result = result - 1;
            }

            if (separatedNum.length < 2 || separatedNum.length == 0) {
                result = 0;
            }

            document.examform.result.value = result;
            document.examform.sorted.value = sortedNum;



        return false;
        }

        function calDiff(first, second, sortedNumArray) {
            return Math.abs(sortedNumArray[first] - sortedNumArray[second]) + Math.abs(first - second);
        }



    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />
    <title>Phitopolis</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="center">
        <h1 class="heading">Maximum Absolute Difference - In an array </h1>

        <form name="examform">
            <div class="text_field">
                <input type="text" id="numbersArray" required>
                <label>Enter a number</label>
                <span></span>
            </div>
            <div class="text_field">
                <input type="text" name="sortedArray" required>
                <span></span>
                <label>Sorted Elements</label>
            </div>
            <div class="text_field">
                <input type="text" name="resultArray" required>
                <span></span>
                <label>Result</label>
            </div>
            <input type="button" value="Submit" onClick="inArray()">
            <input type="button" value="Successive" onClick="location.href='index.html'">
        </form>
    </div>

    <script type="text/javascript">

        function inArray() {

            const num = document.getElementById("numbersArray").value;
            const separatedNum = num.split(",");
            const numLength = separatedNum.length;
            const sortedNum = separatedNum.sort();
            var result = 0;

            if (separatedNum.length < 2) {
                document.examform.result.value = "0";
            }

            var min = sortedNum[0];
            var max = sortedNum[0];

            for (var i = 0; i < numLength; i++) {
                if (sortedNum[i] >= -1000 && sortedNum[i] <= 1000) {
                    min = Math.min(min, sortedNum[i]);
                    max = Math.max(max, sortedNum[i]);
                    result = max - min;
                }
                if (sortedNum[i] <= -1000 || sortedNum[i] >= 1000) {
                    alert("Numbers should be in range of -1000 and 1000");
                    result = 0;
                    document.examform.result.value = result;
                    break;
                }

                document.examform.resultArray.value = result;
                document.examform.sortedArray.value = sortedNum;
            }

        return false;
        }

    </script>
</body>
</html>
